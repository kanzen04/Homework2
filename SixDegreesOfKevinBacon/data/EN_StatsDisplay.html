<!DOCTYPE html>
<html>
    <head>
        <style>
            .bold { font-weight: bold }
            td {text-align: left; color:orange}
        </style>
    </head>
    <body id="body">
        <div id="stats_summary">
            <h1 id="heading">Six Degrees of Kevin Bacon (Oscars Edition) - Game Session Stats</h1>
            <hr />
            <table style="border:0px">
                <tr style="text-align:left">
                    <td class="bold">Games Played: </td>
                    <td id="games_played" style="text-align:left">0</td>
                </tr>
                <tr>
                    <td class="bold">Wins: </td>
                    <td id="wins">0</td>
                </tr>
                <tr>
                    <td class="bold">Perfect Wins: </td>
                    <td id="perfect_wins">0</td>
                </tr>
                <tr>
                    <td class="bold">Losses: </td>
                    <td id="losses">0</td>
                </tr>
            </table>
            <hr />
            <br />
        </div>
            
        <div id="game_results">
            <h2 id="game_results_header"></h2>
        
            <ol id="game_results_list"></ol>
        </div>
    </body>
</html>
